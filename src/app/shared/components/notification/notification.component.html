<mat-list>
    <h2 class="notification-header" mat-subheader>Notifications</h2>
    <mat-list-item *ngFor="let message of messages">
      <mat-icon class="notification-icon" matListIcon>{{message.icon}}</mat-icon>
      <h3 class="notification-headline" matLine> {{message.short_desc}} </h3>
      <p matLine>
        <span> {{message.subject}} </span>
        <span class="demo-2"> -- {{message.content}} </span>
      </p>
    </mat-list-item>
  </mat-list>
